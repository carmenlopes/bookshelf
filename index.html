<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <title>HomePage</title>
  </head>
  <body>
    <nav style="background-color: #615dfa; height: 60px">
      Logo - Barra de busca
    </nav>

    <div class="content-grid">
      <div class="profile-header">
        <div class="profile-header-cover"></div>

        <div class="profile-header-info">
            <div class="user-short-description big">
                <div class="user-avatar big user-short-description-avatar">
                    <div class="user-avatar-border">
                        <!-- HEXAGON -->
                        <div
                          class="hexagon-148-164"
                          style="width: 148px; height: 164px; position: relative"
                        >
                          <canvas
                            width="148"
                            height="164"
                            style="position: absolute; top: 0px; left: 0px"
                          ></canvas>
                        </div>
                        <!-- /HEXAGON -->
                    </div>

                    <div class="user-avatar-content">
                        <!-- HEXAGON -->
                        <div
                          class="hexagon-image-100-110"
                          data-src="https://odindesignthemes.com/vikinger-theme/wp-content/uploads/avatars/1/5f6d2c93a53d1-bpfull.jpg"
                          style="width: 100px; height: 110px; position: relative"
                        >
                          <canvas
                            width="100"
                            height="110"
                            style="position: absolute; top: 0px; left: 0px"
                          ></canvas>
                        </div>
                        <!-- /HEXAGON -->
                    </div>

                    
                </div>

            </div>
        </div>
      </div>
    </div>
  </body>
</html>
